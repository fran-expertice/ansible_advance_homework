[defaults]
host_key_checking = False
timeout = 30
gather_timeout = 300
inventory = ./inventory
action_warnings = false
command_warnings = false
deprecation_warnings = false
any_unparsed_is_failed = true
system_warnings = false

[ssh_connection]
ssh_args = -o ControlPath=/var/shm/control:%h:%p:%r
ssh_args                    = -F ./ssh.cfg
host_key_checking           = False
